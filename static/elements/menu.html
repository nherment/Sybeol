

<script type="text/javascript">

    $(document).ready(function() {
        var postJson = function(url, data, callback) {
            $.ajax({
                url:url,
                type:"POST",
                data:data,
                contentType:"application/json; charset=utf-8",
                success: callback
            });
        };




        $("#signout").click(function(){
            $.get("/logout", function(data) {
                window.location.href = "/login";
            });
        });

        var showText = function(element) {
            $("#home_txt").hide();
            $("#account_txt").hide();
            $("#devices_txt").hide();
            if(element) {
                $("#"+element+"_txt").show();
            }
        }

        $(".topMenu a").hover(
                function(){
                    showText($(this).attr("id"));
                }, function(){
                    showText();
                }
        );

        showText();


    });
</script>

<div id="loginContainer">
    <div class="topMenu">
        <div style="position: relative; display: block;">
            <div class="top_menu_button">
                <a id="home" href="/data">
                    <img src="/css/images/icons/24/home.png" alt="Home"/>
                </a>
                <div id="home_txt" class="top_menu_label">&nbsp;Home</div>
            </div>
            <div class="top_menu_button">
                <a id="account" href="/account">
                    <img src="/css/images/icons/24/profile.png" alt="My Account"/>
                </a>
                <div id="account_txt" class="top_menu_label">Account</div>
            </div>
            <div class="top_menu_button">
                <a id="devices" href="/devices">
                    <img src="/css/images/icons/24/device.png" alt="My Devices"/>
                </a>
                <div id="devices_txt" class="top_menu_label">Devices</div>
            </div>
            <a id="signout" class="signout"><span>Sign out</span></a>
        </div>
    </div>
</div>
