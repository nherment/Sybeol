<head>
    <title>Sybeol Home monitoring</title>
    <meta name="description" content="Power metering for smart homes" />
    <meta name="keywords" content="energy, power, metering, home, ecology, savings" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <!-- stylesheets -->
    <link rel="stylesheet" href="/css/style.css" type="text/css" media="screen" />

    <!-- jQuery - the core -->
    <!--<script src="js/jquery-ui-1.8.16.custom.min.js" type="text/javascript"></script>-->
    <script src="/js/jquery-1.6.2.min.js" type="text/javascript"></script>

    <script src="/js/login.js" type="text/javascript"></script>
    <script src="/js/util.js" type="text/javascript"></script>
    <script src="/js/sybeol.js" type="text/javascript"></script>


    <script type="text/javascript">

    $(document).ready(function() {

        $('#footer').load('/elements/footer.html');

        var displayError = function(html) {
            if(html) {
                var StyledError = '<div class="ui-state-error ui-corner-all" style="padding: 0 .7em;">';
                StyledError += '<p>';
                StyledError += html;
                StyledError += "</p></div>";
                $("#formNotification").html(StyledError);
                $("#formNotification").show();
            } else {
                $("#formNotification").html("");
                $("#formNotification").hide();
            }
        }

        var displaySuccess = function(html) {
            if(html) {
                var StyledError = '<div class="ui-state-success ui-corner-all" style="padding: 0 .7em;">';
                StyledError += '<p>';
                StyledError += html;
                StyledError += "</p></div>";
                $("#formNotification").html(StyledError);
                $("#formNotification").show();
            } else {
                $("#formNotification").html("");
                $("#formNotification").hide();
            }
        }

        var validateForm = function() {
            // TODO
            $('#email').val();
            $('#message').val();
            return true;
        }

        $("#contact_submit").click(function(e) {
            displayError(null);
            if(validateForm()) {
                Sybeol.mail($('#email').val(), $('#message').val(), function(response) {
                    if(response && response.result) {
                        displaySuccess(response.result);
                        $("#contact_form").hide();
                    } else {
                        displayError("We are currently experiencing problems. We are truly sorry for the inconvenience and working on the issue right now.<br/>In the meantime, you can send us an email at: support@sybeol.com");
                    }
                });
            }
            return false; // do not proceed with form
        });

    });

    </script>
</head>

<body>
<div class="header">
    <div id="loginContainer">
    </div>
    <div class="headerContent">
        <a href="/">
            <img width="50px" class="inline" src="/css/images/logo_Sybeol_small.png" alt="Logo Sybeol"/>
            <h1 class="inline">Sybeol</h1>
        </a>
        <h2>Contact us</h2>
    </div>
</div>

<div class="loginBanner">
    <div class="eighthundred">

        <div class="loginBannerLeft">
            <div id="formNotification" class="notification" style="margin-bottom:10px;"></div>
            <form id="contact_form" method="post" action="#" class="contact_form">
                <p>
                    <label for="email">Email</label>
                    <input id="email" class="email" name="email" value="" title="email" tabindex="1" type="text">
                </p>
                <p>
                    <label for="message">Your message</label>
                    <textarea id="message" class="message" name="message" value="" title="message" tabindex="2">
                    </textarea>
                </p>
                <p class="right">
                    <input id="contact_submit" class="buttonOnBlue" value="Send your message" tabindex="3" type="submit">
                </p>
            </form>
        </div>
    </div>
</div>
<div id="footer"></div>
</body>
