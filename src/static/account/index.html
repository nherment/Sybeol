<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <title>Sybeol Home monitoring</title>
    <meta name="description" content="Power metering for smart homes" />
    <meta name="keywords" content="energy, power, metering, home, ecology, savings" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <!-- stylesheets -->
    <link rel="stylesheet" href="/css/style.css" type="text/css" media="screen" />

    <!-- jQuery - the core -->
    <!--<script src="js/jquery-ui-1.8.16.custom.min.js" type="text/javascript"></script>-->
    <script src="/js/jquery-1.6.2.min.js" type="text/javascript"></script>

    <script src="/js/login.js" type="text/javascript"></script>
    <script src="/js/sybeol.js" type="text/javascript"></script>

    <script type="text/javascript">

        var showUserProfile = function() {
            Sybeol.getUser(function(user) {
                if(user) {
                    $("#emailContainer").html(user.email);
                    $("#apiKeyContainer").html(user.apiKey);
                }
            });
        }

        $(document).ready(function() {
            autoRedirectToLogin();
            $('#header').load('/elements/menu.html');
            $('#footer').load('/elements/footer.html');
            $('#changePasswordContainer').load('/elements/changePassword.html');

            showUserProfile();
        });
    </script>
</head>

<body>
<div id="header" class="header">
    
</div>
<div class="headerContentLeft">
    <a href="/">
        <img width="50px" class="inline" src="/css/images/logo_Sybeol_small.png" alt="Logo Sybeol"/>
        <h1 class="inline">Sybeol</h1>
    </a>
</div>
<div class="content">
    <div>
        <div class="eighthundred">
            <h2>Your profile</h2>
            <hr/>
            <br/>
            <ul>
                <li>
                    E-mail: <span id="emailContainer"></span>
                </li>
                <li>
                    Api key: <span id="apiKeyContainer"></span>
                </li>
            </ul>
            <br/>
            <br/>
            <div id="changePasswordContainer"></div>
        </div>
    </div>
</div>
<div id="footer"></div>
</body>
</html>
