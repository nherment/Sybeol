<script type="text/javascript">

var postJson = function(url, data, callback) {
    $.ajax({
        url:url,
        type:"POST",
        data:data,
        contentType:"application/json; charset=utf-8",
        success: callback
    });
};

var isLoggedIn = false;

var debug = function(text) {
    $("#debug").html(text);
}


var chartData;

$(document).ready(function() {

    var showGraph = function() {
        if(chartData) {
            $('#chartContainer').show();
        } else {
            $.get("/app/measure", function(data) {
                if(data) {
                    //$('#graphContainer').html(JSON.stringify(data));

                    var serie = new Object();
                    serie.name = "Global";
                    serie.data = new Array();
                    for(var i = 0 ; i < data.length ; i++) {
                        serie.data[i] = new Array();
                        serie.data[i][0] = Date.parse(data[i].time);
                        serie.data[i][1] = data[i].value;
                    }
                    //debug(JSON.stringify(serie));

                    chartData = serie;
                    initChart('chartContainer', chartData);
                }
            });
        }
    }

    var hideGraph = function() {
        $('#chartContainer').hide();
    }

    var setLoggedIn = function(loggedIn) {
        if(loggedIn) {
            $('#loginLink').hide();
            $('#logoutLink').show();
            $('#closeLink').hide();
            $("div#panel").slideUp("slow");
            isLoggedIn = true;
            showGraph();
        } else {
            isLoggedIn = false;
            $('#loginLink').show();
            $('#logoutLink').hide();
            $('#closeLink').hide();
            hideGraph();
        }
    }

    var checkLoggedIn = function() {
        $.get('/app/loginStatus', function(data) {
            if(data == 'OK') {
                setLoggedIn(true);
            } else {
                setLoggedIn(false);
            }
        });
    };

    checkLoggedIn();

    $('#loginLink').click(function() {
        $('#loginLink').toggle();
        $('#closeLink').toggle();
        $('#logoutLink').hide();
        $("div#panel").slideDown("slow");
    });

    $('#closeLink').click(function() {
        $('#closeLink').hide();
        $('#loginLink').show();
        $('#logoutLink').hide();
        $("div#panel").slideUp("slow");
    });

    $('#logoutLink').click(function() {
        $.get("/app/logout", function(data) {
            setLoggedIn(false);
            $('#closeLink').hide();
            $('#loginLink').show();
            $('#logoutLink').hide();
            $("div#panel").slideUp("slow");
        });
        //            $('#logoutLink').hide();
    });


    $("#login_form").submit(function() {
        //check the username exists or not from ajax
        postJson("/app/login",
                "{ \"email\":\""+$('#email').val()+"\", \"password\":\""+$('#password').val()+"\" }",
                function(data) {
                    if(data=='OK') {
                        setLoggedIn(true);
                    }
                    else {
                        setLoggedIn(false);
                    }
                }
                );
        return false; // do not proceed with form
    });
});
</script>
